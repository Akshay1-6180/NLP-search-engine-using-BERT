<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> START UP PAGE</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lato:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
        <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@500&display=swap" rel="stylesheet"> 
        <style>
            h1{
                font-family: 'Lato', sans-serif;
                font-weight: 700;
                font-size: 60px;
                color: #f59d10;
                text-shadow: 0px 4px 3px rgba(0,0,0,0.4),
                             0px 8px 13px rgba(0,0,0,0.1),
                             0px 13px 23px rgba(0,0,0,0.1)
     
            }
            .navbar-inverse .navbar-brand:hover{
                color: aqua;
            }
            .navbar-inverse .navbar-brand{
                color:pink;
            }
            .jumbotron{
                margin-top: 20%;
            }
        </style>
    </head>
    <body>
        <div class = "container">
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                            <a class="navbar-brand" href="#"><i class="fas fa-baby"></i> PARENTLANE</a>
                    </div>
            
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                        <ul class="nav navbar-nav">
                            <li><a href="#"> <i class="fas fa-address-card"></i> ABOUT </a></li>
                            <li><a href="#"><i class="fas fa-blender-phone"></i> CONTACT </a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#"><i class="fas fa-user-plus"></i> SIGN UP </a></li>
                            <li><a href="#"><i class="fas fa-sign-in-alt"></i> LOGIN</a></li>
                        </ul>
                    </div>
                </div>
            </nav> 
            <div class="jumbotron">
                
                <h1><i class="fas fa-baby-carriage"></i> TOP SEARCH RESULTS</h1>  
            </div>
            <div class="results">
	
                {%for i in range(0,prediction|length)%} 
                {{item[i]}}:<b>{{prediction[i]}}</b> [{{similarity[i]}}]<br>
                <a href="{{website[i]}}" target="_blank">{{website[i]}}</a><br>
                {{summary[i]}}
                <br><br>
                {%endfor%}
                
            </div>
     
            
        <script
			  src="https://code.jquery.com/jquery-3.5.1.js"
			  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
              crossorigin="anonymous"></script>
              
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    </body>
</html>
